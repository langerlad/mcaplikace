  properties:
    content: |-
      #### Waterfall graf vlivu kritérií
      Tento graf ukazuje, jak jednotlivá kritéria přispívají k celkovému skóre variant v metodě WPM (Weighted Product Model).


      **Jak číst vodopádový graf:**
      - Graf začíná na hodnotě 1,0 (neutrální prvek pro násobení).
      - Každý sloupec reprezentuje jedno kritérium a jeho výška ukazuje, jak toto kritérium násobně přispívá k celkovému skóre.
      - Hodnota uvedená nad/pod každým sloupcem je příspěvek kritéria (hodnota umocněná na váhu kritéria).
      - Koncový sloupec ukazuje výsledné skóre varianty (součin všech příspěvků).

      **Proč je tento graf důležitý:**
      - V metodě WPM, na rozdíl od WSM, se hodnoty násobí místo sčítání.\n- Vodopádový graf jasně vizualizuje multiplikativní efekt každého kritéria.
      - Můžete snadno identifikovat, která kritéria mají největší vliv na celkové hodnocení.

      Pro zobrazení grafu pro jinou variantu použijte rozbalovací menu v levém horním rohu grafu.
