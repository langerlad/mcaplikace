    name: rich_text_ahp_instrukce
    properties:
      content: "\n\n#### ‚ÑπÔ∏è Instrukce pro p√°rov√© porovn√°n√≠ (AHP metoda):\n\nAHP (Analytic Hierarchy Process) porovn√°v√° dvojice krit√©ri√≠, abyste mohli vyj√°d≈ôit, jak moc je jedno krit√©rium d≈Øle≈æitƒõj≈°√≠ ne≈æ druh√©. **Postupujte takto:**\n\n1. **Ka≈æd√° dvojice krit√©ri√≠ (A, B)**  \n   Zva≈æte, zda je A d≈Øle≈æitƒõj≈°√≠ ne≈æ B, B d≈Øle≈æitƒõj≈°√≠ ne≈æ A, nebo jsou zhruba na stejn√© √∫rovni.\n\n2. **Vyberte stupe≈à d≈Øle≈æitosti**  \n   V rozbalovac√≠ nab√≠dce zvolte, jak **velk√Ω** rozd√≠l v d≈Øle≈æitosti vn√≠m√°te:  \n   - *Obƒõ krit√©ria jsou stejnƒõ d≈Øle≈æit√°* (hodnota = 1)  \n   - *Trochu d≈Øle≈æitƒõj≈°√≠* (3), *st≈ôednƒõ d≈Øle≈æitƒõj≈°√≠* (5), *mnohem d≈Øle≈æitƒõj≈°√≠* (7) nebo *extr√©mnƒõ d≈Øle≈æitƒõj≈°√≠* (9)  \n   - Pokud je A m√©nƒõ d≈Øle≈æit√© ne≈æ B, vyb√≠rejte **‚Äûm√©nƒõ d≈Øle≈æit√© ne≈æ‚Ä¶‚Äú** varianty (nap≈ô. 1/3, 1/5 atd.).\n\n3. **V√°hy a kontrola konzistence**  \n   - Aplikace automaticky p≈ôepoƒç√≠t√° v√Ωsledn√© v√°hy **ka≈æd√©ho krit√©ria**.  \n   - Souƒçasnƒõ ovƒõ≈ô√≠ tzv. **Konzistenci (Consistency Ratio, CR)**. Pokud CR p≈ôes√°hne doporuƒçenou mez (0.1), m≈Ø≈æete zv√°≈æit **√∫pravu** nƒõkter√Ωch porovn√°n√≠, abyste zajistili **logickou jednotnost** hodnocen√≠.\n\nüí° **Tip**:   Pokud si nejste jisti, volte **st≈ôedn√≠** ƒçi **men≈°√≠ extr√©my** (3, 5) nam√≠sto 9. P≈ô√≠li≈° mnoho velmi vysok√Ωch hodnot m≈Ø≈æe v√©st k vysok√© nekonzistenci.  A≈æ dokonƒç√≠te v≈°echna p√°rov√° porovn√°n√≠, m≈Ø≈æete zobrazit v√Ωsledn√© **v√°hy krit√©ri√≠** a **zkontrolovat CR**.\n"
