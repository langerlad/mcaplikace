container:
  properties:
    html: "\n  <!-- Tento kód vložte do HTML komponenty v Info_komp -->\n<style>\n    /* Základní styly dokumentace - podobné mcapp_styly */\n.mcapp-docs {\n  font-family: 'Roboto', Arial, sans-serif;\n  color: rgba(0, 0, 0, 0.87);\n  line-height: 1.5;\n  max-width: 100%;\n  margin: 0 auto;\n}\n\n.mcapp-section {\n  margin-bottom: 32px;\n}\n\n.mcapp-section h2 {\n  font-size: 24px;\n  margin-bottom: 16px;\n  color: #1976D2; /* Primary 700 */\n  border-bottom: 2px solid #E0E0E0; /* Gray 300 */\n  padding-bottom: 8px;\n}\n\n.mcapp-section h3 {\n  font-size: 20px;\n  margin-top: 16px;\n  margin-bottom: 8px;\n  color: #2196F3; /* Primary 500 */\n}\n\n.mcapp-section h4 {\n  font-size: 16px;\n  margin-top: 12px;\n  margin-bottom: 8px;\n  color: #424242; /* Gray 800 */\n}\n\n/* Hlavička */\n.mcapp-header {\n  text-align: center;\n  margin-bottom: 24px;\n}\n\n.mcapp-header h1 {\n  font-size: 28px;\n  margin-bottom: 4px;\n  color: #1976D2; /* Primary 700 */\n}\n\n.mcapp-subtitle {\n  font-size: 18px;\n  color: #757575; /* Gray 600 */\n}\n\n/* Karty */\n.mcapp-card {\n  background-color: white;\n  border-radius: 2px;\n  padding: 16px 20px;\n  margin-bottom: 24px;\n  /* 2dp */  \n  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);\n}\n\n/* Tabulky */\n.mcapp-table-container {\n  width: 100%;\n  overflow-x: auto;\n  margin-bottom: 16px;\n}\n\n.mcapp-table {\n  width: 100%;\n  border-collapse: collapse;\n  margin: 0;\n  font-size: 14px;\n  min-width: 100%;\n}\n\n.mcapp-table th, .mcapp-table td {\n  border: 1px solid #E0E0E0; /* Gray 300 */\n  padding: 8px 12px;\n  white-space: normal;\n  word-wrap: break-word;\n}\n\n.mcapp-table th {\n  background-color: #F5F5F5; /* Gray 100 */\n  text-align: left;\n  font-weight: 500;\n  position: sticky;\n  top: 0;\n  z-index: 10;\n  max-width: 200px; /* Omezení šířky pro lepší přehlednost */\n}\n\n.mcapp-table tr:nth-child(even) {\n  background-color: #FAFAFA; /* Gray 50 */\n}\n\n/* Vysvětlení */\n.mcapp-explanation {\n  background-color: #F5F5F5; /* Gray 100 */\n  padding: 16px;\n  margin: 16px 0;\n  border-radius: 2px;\n}\n\n/* Box s vzorci */\n.mcapp-formula-box {\n  background-color: white;\n  border: 1px solid #E0E0E0; /* Gray 300 */\n  padding: 12px 16px;\n  margin: 12px 0;\n  border-radius: 2px;\n}\n\n.mcapp-formula-row {\n  display: flex;\n  margin-bottom: 8px;\n}\n\n.mcapp-formula-label {\n  flex: 0 0 30%;\n  font-weight: 500;\n  padding-right: 16px;\n}\n\n.mcapp-formula-content {\n  flex: 0 0 70%;\n  font-family: 'Roboto Mono', monospace;\n}\n\n/* Poznámky */\n.mcapp-note {\n  font-size: 14px;\n  font-style: italic;\n  color: #757575; /* Gray 600 */\n  margin-top: 8px;\n}\n\n/* Upravená část s kroky - odstraněno číslo v kroužku */\n.mcapp-doc-step {\n  margin-bottom: 16px;\n  position: relative;\n  padding-left: 24px;\n}\n\n.mcapp-doc-step:before {\n  content: attr(data-step) \".\";\n  position: absolute;\n  left: 0;\n  top: 0;\n  font-weight: bold;\n  color: #2196F3;\n}\n\n.mcapp-method-card {\n  border-left: 4px solid #2196F3;\n  background-color: rgba(33, 150, 243, 0.05);\n  padding: 8px;\n  margin-bottom: 16px;\n}\n\n.mcapp-method-card h4 {\n  margin-top: 0;\n  padding-top: 8px;\n}\n\n.mcapp-tip {\n  background-color: #E8F5E9;\n  border-left: 4px solid #4CAF50;\n  padding: 12px 16px;\n  margin: 16px 0;\n  border-radius: 0 2px 2px 0;\n}\n\n.mcapp-warning {\n  background-color: #FFF8E1;\n  border-left: 4px solid #FFC107;\n  padding: 12px 16px;\n  margin: 16px 0;\n  border-radius: 0 2px 2px 0;\n}\n\n/* Obsah */\n.mcapp-toc {\n  background-color: #F5F5F5;\n  padding: 16px;\n  border-radius: 2px;\n  margin-bottom: 24px;\n}\n\n.mcapp-toc h3 {\n  margin-top: 0;\n  margin-bottom: 16px;\n}\n\n.mcapp-toc ul {\n  list-style-type: none;\n  padding-left: 0;\n}\n\n.mcapp-toc ul ul {\n  padding-left: 20px;\n}\n\n.mcapp-toc li {\n  margin-bottom: 8px;\n}\n\n.mcapp-toc a {\n  color: #1976D2;\n  text-decoration: none;\n}\n\n.mcapp-toc a:hover {\n  text-decoration: underline;\n}\n</style>\n\n<div class=\"mcapp-docs\">\n    <div class=\"mcapp-header\">\n        <h1>MCApp - Nástroj pro multikriteriální rozhodování</h1>\n        <div class=\"mcapp-subtitle\">Uživatelská dokumentace</div>\n    </div>\n\n    <div class=\"mcapp-toc\">\n        <h3>Obsah</h3>\n        <ul>\n            <li><a href=\"#uvod\">Úvod</a></li>\n            <li><a href=\"#prihlaseni\">Přihlášení a registrace</a></li>\n            <li><a href=\"#dashboard\">Hlavní obrazovka (Dashboard)</a></li>\n            <li><a href=\"#nova-analyza\">Vytvoření nové analýzy</a>\n                <ul>\n                    <li><a href=\"#krok1\">Krok 1: Základní informace</a></li>\n                    <li><a href=\"#krok2\">Krok 2: Definice kritérií</a></li>\n                    <li><a href=\"#krok3\">Krok 3: Přidání variant</a></li>\n                    <li><a href=\"#krok4\">Krok 4: Zadání hodnot</a></li>\n                </ul>\n            </li>\n            <li><a href=\"#metody-stanoveni-vah\">Metody stanovení vah kritérií</a>\n                <ul>\n                    <li><a href=\"#manual\">Manuální zadání vah</a></li>\n                    <li><a href=\"#ahp\">AHP metoda (párové porovnání)</a></li>\n                    <li><a href=\"#entropie\">Metoda entropie</a></li>\n                </ul>\n            </li>\n            <li><a href=\"#metody-analyzy\">Metody analýzy</a>\n                <ul>\n                    <li><a href=\"#wsm\">WSM (Weighted Sum Model)</a></li>\n                    <li><a href=\"#wpm\">WPM (Weighted Product Model)</a></li>\n                    <li><a href=\"#topsis\">TOPSIS</a></li>\n                    <li><a href=\"#electre\">ELECTRE</a></li>\n                    <li><a href=\"#mabac\">MABAC</a></li>\n                </ul>\n            </li>\n            <li><a href=\"#sprava-analyz\">Správa existujících analýz</a></li>\n            <li><a href=\"#export\">Export dat</a></li>\n            <li><a href=\"#nastaveni\">Nastavení uživatelského účtu</a></li>\n            <li><a href=\"#faq\">Časté dotazy (FAQ)</a></li>\n        </ul>\n    </div>\n\n    <div class=\"mcapp-section\" id=\"uvod\">\n        <h2>Úvod</h2>\n        <div class=\"mcapp-card\">\n            <p>MCApp je aplikace určená pro podporu rozhodování pomocí metod vícekriteriální analýzy. Umožňuje vytvářet a spravovat různé rozhodovací problémy, definovat hodnotící kritéria a varianty, a vyhodnocovat je pomocí pěti různých metod vícekriteriální analýzy.</p>\n            \n            <p>Aplikace je primárně určena pro vzdělávací účely a je navržena tak, aby byla intuitivní a snadno použitelná i pro uživatele bez hluboké znalosti matematických základů vícekriteriálních metod.</p>\n            \n            <div class=\"mcapp-explanation\">\n                <h4>K čemu slouží multikriteriální analýza?</h4>\n                <p>Multikriteriální analýza pomáhá při rozhodování mezi několika alternativami (variantami), které jsou hodnoceny podle více kritérií. Typickými příklady použití jsou:</p>\n                <ul>\n                    <li>Výběr nejvhodnějšího dodavatele</li>\n                    <li>Výběr investičního projektu</li>\n                    <li>Hodnocení zaměstnanců</li>\n                    <li>Výběr vhodné lokality</li>\n                    <li>Nákup produktu (notebook, automobil, nemovitost...)</li>\n                </ul>\n            </div>\n        </div>\n    </div>\n\n    <div class=\"mcapp-section\" id=\"prihlaseni\">\n        <h2>Přihlášení a registrace</h2>\n        <div class=\"mcapp-card\">\n            <h3>Registrace nového účtu</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Na přihlašovací stránce klikněte na odkaz \"Vytvořit účet\"</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Vyplňte svůj email a zvolte heslo (minimálně 6 znaků)</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Klikněte na tlačítko \"Registrovat\"</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"4\">\n                <p>Systém automaticky vytvoří váš uživatelský účet a přihlásí vás</p>\n            </div>\n\n            <h3>Přihlášení do aplikace</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Zadejte váš email a heslo</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Klikněte na tlačítko \"Přihlásit\"</p>\n            </div>\n\n            <h3>Obnovení zapomenutého hesla</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Na přihlašovací stránce klikněte na odkaz \"Zapomenuté heslo\"</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Zadejte email, který jste použili při registraci</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Na váš email bude zaslán odkaz pro reset hesla</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"4\">\n                <p>Klikněte na odkaz v emailu a nastavte nové heslo</p>\n            </div>\n        </div>\n    </div>\n\n    <div class=\"mcapp-section\" id=\"dashboard\">\n        <h2>Hlavní obrazovka (Dashboard)</h2>\n        <div class=\"mcapp-card\">\n            <p>Po přihlášení se zobrazí hlavní obrazovka s přehledem vašich analýz. Tato obrazovka obsahuje:</p>\n            \n            <ul>\n                <li><strong>Seznam analýz</strong> - tabulka s přehledem vašich uložených analýz</li>\n                <li><strong>Tlačítko \"Přidat novou analýzu\"</strong> - pro vytvoření nové analýzy</li>\n            </ul>\n            \n            <p>Navigační menu v levé části obrazovky poskytuje přístup k dalším funkcím aplikace:</p>\n            \n            <ul>\n                <li><strong>Dashboard</strong> - seznam vašich analýz</li>\n                <li><strong>Přidat novou analýzu</strong> - vytvoření nové analýzy</li>\n                <li><strong>Nastavení</strong> - konfigurace aplikace a uživatelského účtu</li>\n                <li><strong>O aplikaci</strong> - informace o aplikaci a dokumentace</li>\n                <li><strong>Administrace</strong> (pouze pro administrátory) - správa uživatelů a jejich analýz</li>\n            </ul>\n            \n            <h3>Akce dostupné pro každou analýzu</h3>\n            <div class=\"mcapp-table-container\">\n                <table class=\"mcapp-table\">\n                    <thead>\n                        <tr>\n                            <th>Ikona</th>\n                            <th>Funkce</th>\n                            <th>Popis</th>\n                        </tr>\n                    </thead>\n                    <tbody>\n                        <tr>\n                            <td><i class=\"fa fa-bar-chart\"></i></td>\n                            <td>Zobrazit výpočet</td>\n                            <td>Vizualizace výsledků podle zvolené metody</td>\n                        </tr>\n                        <tr>\n                            <td><i class=\"fa fa-edit\"></i></td>\n                            <td>Upravit</td>\n                            <td>Úprava vstupních dat</td>\n                        </tr>\n                        <tr>\n                            <td><i class=\"fa fa-clone\"></i></td>\n                            <td>Klonovat</td>\n                            <td>Vytvoření kopie analýzy</td>\n                        </tr>\n                        <tr>\n                            <td><i class=\"fa fa-file-excel-o\"></i></td>\n                            <td>Export do Excelu</td>\n                            <td>Stažení kompletního výpočtu ve formátu Excel</td>\n                        </tr>\n                        <tr>\n                            <td><i class=\"fa fa-code\"></i></td>\n                            <td>Zobrazit/upravit JSON</td>\n                            <td>Pokročilá editace vstupních dat</td>\n                        </tr>\n                        <tr>\n                            <td><i class=\"fa fa-trash-o\"></i></td>\n                            <td>Smazat</td>\n                            <td>Odstranění analýzy</td>\n                        </tr>\n                    </tbody>\n                </table>\n            </div>\n        </div>\n    </div>\n\n    <div class=\"mcapp-section\" id=\"nova-analyza\">\n        <h2>Vytvoření nové analýzy</h2>\n        <div class=\"mcapp-card\">\n            <p>Vytvoření nové analýzy probíhá v průvodci se čtyřmi kroky. Každý krok je důležitou součástí rozhodovacího procesu.</p>\n            \n            <div class=\"mcapp-tip\">\n                <p><strong>TIP:</strong> Před zahájením analýzy si promyslete, jaký rozhodovací problém chcete řešit, jaké jsou možné varianty řešení a podle jakých kritérií budete tyto varianty hodnotit.</p>\n            </div>\n        </div>\n\n        <div class=\"mcapp-card\" id=\"krok1\">\n            <h3>Krok 1: Základní informace</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Zadejte název analýzy (povinné pole)</p>\n                <p class=\"mcapp-note\">Název by měl vystihovat řešený rozhodovací problém, např. \"Výběr nového notebooku\" nebo \"Hodnocení investičních projektů\".</p>\n            </div>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Zadejte popis analýzy (volitelné pole)</p>\n                <p class=\"mcapp-note\">Do popisu můžete uvést podrobnější informace o rozhodovacím problému, jeho kontext, cíle nebo specifické podmínky.</p>\n            </div>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Klikněte na tlačítko \"Další krok\"</p>\n            </div>\n        </div>\n\n        <div class=\"mcapp-card\" id=\"krok2\">\n            <h3>Krok 2: Definice kritérií</h3>\n            <p>V tomto kroku definujete kritéria, podle kterých budou hodnoceny varianty.</p>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Pro každé kritérium zadejte:</p>\n                <ul>\n                    <li><strong>Název kritéria</strong> - popisný název kritéria (např. \"Cena\", \"Výkon\", \"Spotřeba\")</li>\n                    <li><strong>Typ kritéria</strong> - vyberte \"max\" (čím vyšší hodnota, tím lepší) nebo \"min\" (čím nižší hodnota, tím lepší)</li>\n                    <li><strong>Váha kritéria</strong> - důležitost kritéria (při manuálním zadání vah)</li>\n                </ul>\n            </div>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Klikněte na tlačítko \"Přidat kritérium\" pro přidání každého kritéria do seznamu</p>\n            </div>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>V seznamu můžete kritéria upravovat nebo mazat</p>\n            </div>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"4\">\n                <p>Po zadání všech kritérií klikněte na tlačítko \"Další krok\"</p>\n            </div>\n            \n            <div class=\"mcapp-warning\">\n                <p><strong>Poznámka:</strong> Při manuálním zadávání vah musí součet vah všech kritérií být přesně 1.0.</p>\n            </div>\n            \n            <div class=\"mcapp-tip\">\n                <p><strong>TIP:</strong> Pokud si nejste jisti vahami kritérií nebo máte mnoho kritérií, zvažte využití metody AHP nebo entropie pro stanovení vah (viz Nastavení aplikace).</p>\n            </div>\n        </div>\n\n        <div class=\"mcapp-card\" id=\"krok3\">\n            <h3>Krok 3: Přidání variant</h3>\n            <p>V tomto kroku zadáte varianty, které budete hodnotit.</p>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Pro každou variantu zadejte:</p>\n                <ul>\n                    <li><strong>Název varianty</strong> - popisný název varianty (např. \"Model A\", \"Dodavatel XYZ\")</li>\n                    <li><strong>Popis varianty</strong> (volitelné) - doplňující informace o variantě</li>\n                </ul>\n            </div>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Klikněte na tlačítko \"Přidat variantu\" pro přidání varianty do seznamu</p>\n            </div>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>V seznamu můžete varianty mazat</p>\n            </div>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"4\">\n                <p>Po zadání všech variant klikněte na tlačítko \"Další krok\"</p>\n            </div>\n            \n            <div class=\"mcapp-tip\">\n                <p><strong>TIP:</strong> Pro relevantní analýzu zadejte alespoň 2-3 varianty. Čím více variant porovnáváte, tím lépe můžete využít potenciál multikriteriálních metod.</p>\n            </div>\n        </div>\n\n        <div class=\"mcapp-card\" id=\"krok4\">\n            <h3>Krok 4: Zadání hodnot</h3>\n            <p>V tomto kroku zadáte hodnoty pro každou kombinaci varianty a kritéria.</p>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Pro každou buňku v matici zadejte numerickou hodnotu</p>\n                <ul>\n                    <li>U maximalizačních kritérií (max) platí: čím vyšší hodnota, tím lépe</li>\n                    <li>U minimalizačních kritérií (min) platí: čím nižší hodnota, tím lépe</li>\n                </ul>\n            </div>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Po vyplnění všech hodnot klikněte na tlačítko \"Dokončit\"</p>\n            </div>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Analýza se uloží a můžete pokračovat k zobrazení výsledků</p>\n            </div>\n            \n            <div class=\"mcapp-warning\">\n                <p><strong>Důležité:</strong> Zadávejte pouze numerické hodnoty. Pro správné fungování je nutné vyplnit všechny buňky v matici.</p>\n            </div>\n            \n            <div class=\"mcapp-tip\">\n                <p><strong>TIP:</strong> Při použití metody entropie pro stanovení vah jsou váhy automaticky vypočteny až v tomto kroku, na základě variability hodnot v jednotlivých kritériích.</p>\n            </div>\n        </div>\n    </div>\n\n    <div class=\"mcapp-section\" id=\"metody-stanoveni-vah\">\n        <h2>Metody stanovení vah kritérií</h2>\n        <div class=\"mcapp-card\">\n            <p>Aplikace podporuje tři způsoby stanovení vah kritérií. Výběr metody lze provést v nastavení uživatelského účtu.</p>\n            \n            <div class=\"mcapp-method-card\" id=\"manual\">\n                <h4>Manuální zadání vah</h4>\n                <p>Nejjednodušší metoda, kdy uživatel zadává váhy kritérií přímo. Při této metodě je třeba dbát na to, aby součet všech vah byl přesně 1.0.</p>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"1\">\n                    <p>V nastavení zvolte metodu \"Přímé přiřazení vah\"</p>\n                </div>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"2\">\n                    <p>Při vytváření nebo úpravě analýzy zadejte váhu pro každé kritérium</p>\n                </div>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"3\">\n                    <p>Systém kontroluje, zda součet vah je 1.0 (s tolerancí 0.001)</p>\n                </div>\n                \n            </div>\n                <div class=\"mcapp-tip\">\n                    <p><strong>Tip:</strong> Pro snadnější zadávání můžete začít přidělením hodnocení od 1 do 10 nebo od 1 do 100 pro každé kritérium a poté hodnoty přepočítat tak, aby jejich součet byl 1.0.</p>\n                </div>\n            \n            <div class=\"mcapp-method-card\" id=\"ahp\">\n                <h4>AHP metoda (párové porovnání)</h4>\n                <p>Metoda analytického hierarchického procesu (AHP) určuje váhy kritérií pomocí párového porovnání. Tato metoda je vhodná, když je obtížné přímo určit váhy, ale snáze dokážete porovnat relativní důležitost dvou kritérií mezi sebou.</p>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"1\">\n                    <p>V nastavení zvolte metodu \"Párové srovnání (AHP metodika)\"</p>\n                </div>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"2\">\n                    <p>Při vytváření analýzy nejprve zadejte kritéria bez určení vah</p>\n                </div>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"3\">\n                    <p>V dalším kroku se zobrazí matice pro párové porovnání kritérií</p>\n                </div>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"4\">\n                    <p>Pro každou dvojici kritérií určete:</p>\n                    <ul>\n                        <li>Které kritérium je důležitější</li>\n                        <li>Jak velký je rozdíl v důležitosti (1-9 bodová škála)</li>\n                    </ul>\n                </div>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"5\">\n                    <p>Klikněte na tlačítko \"Spočítat váhy\" pro výpočet vah kritérií</p>\n                </div>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"6\">\n                    <p>Aplikace vypočítá váhy a zkontroluje konzistenci hodnocení (CR)</p>\n                </div>\n                \n            </div>\n                <div class=\"mcapp-explanation\">\n                    <h4>Hodnocení důležitosti v AHP metodě</h4>\n                    <p>Pro určení míry důležitosti jednoho kritéria nad druhým se používá následující stupnice:</p>\n                    <ul>\n                        <li><strong>1</strong> - Obě kritéria jsou stejně důležitá</li>\n                        <li><strong>3</strong> - První kritérium je mírně důležitější než druhé</li>\n                        <li><strong>5</strong> - První kritérium je výrazně důležitější než druhé</li>\n                        <li><strong>7</strong> - První kritérium je velmi silně důležitější než druhé</li>\n                        <li><strong>9</strong> - První kritérium je extrémně důležitější než druhé</li>\n                    </ul>\n                    <p>Hodnoty 2, 4, 6, 8 lze použít pro mezistupně. Převrácené hodnoty (1/3, 1/5, 1/7, 1/9) se používají, když je druhé kritérium důležitější než první.</p>\n                </div>\n                \n                <div class=\"mcapp-tip\">\n                    <p><strong>Tip:</strong> AHP metoda je vhodná zejména při větším počtu kritérií, kdy je obtížné přímo určit váhy. Důležitá je konzistence vašich párových srovnání - ideální je, když index konzistence (CR) vychází menší než 0.1.</p>\n                </div>\n            \n            <div class=\"mcapp-method-card\" id=\"entropie\">\n                <h4>Metoda entropie</h4>\n                <p>Metoda entropie určuje váhy automaticky na základě rozptylu hodnot v jednotlivých kritériích. Tato objektivní metoda přidělí větší váhu kritériím, která mají větší variabilitu hodnot, a menší váhu kritériím, kde jsou hodnoty podobné.</p>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"1\">\n                    <p>V nastavení zvolte metodu \"Entropie (Entropy weight method)\"</p>\n                </div>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"2\">\n                    <p>Při vytváření analýzy zadejte kritéria bez určení vah</p>\n                </div>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"3\">\n                    <p>Zadejte varianty a vyplňte matici hodnot</p>\n                </div>\n                \n                <div class=\"mcapp-doc-step\" data-step=\"4\">\n                    <p>Po dokončení zadávání dat aplikace automaticky vypočítá váhy kritérií:</p>\n                    <ul>\n                        <li>Kritéria s větší variabilitou hodnot získají vyšší váhu</li>\n                        <li>Kritéria, kde jsou hodnoty podobné, získají nižší váhu</li>\n                    </ul>\n                </div>\n                \n            </div>\n                <div class=\"mcapp-explanation\">\n                    <h4>Princip metody entropie</h4>\n                    <p>Metoda entropie vychází z teorie informace, kde kritéria s vyšší variabilitou hodnot poskytují více informací pro rozhodování, a proto by měla mít větší váhu.</p>\n                    <div class=\"mcapp-formula-box\">\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Entropie kritéria j:</span>\n                            <span class=\"mcapp-formula-content\">E_j = -k * Σ(r_ij * ln(r_ij))</span>\n                        </div>\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Míra diverzity:</span>\n                            <span class=\"mcapp-formula-content\">d_j = 1 - E_j</span>\n                        </div>\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Váha kritéria:</span>\n                            <span class=\"mcapp-formula-content\">w_j = d_j / Σd_j</span>\n                        </div>\n                    </div>\n                    <p>kde r_ij jsou normalizované hodnoty a k je konstanta k = 1/ln(m), kde m je počet variant.</p>\n                </div>\n                \n                <div class=\"mcapp-tip\">\n                    <p><strong>Výhody:</strong> Metoda entropie je objektivní a nevyžaduje subjektivní hodnocení uživatele. Je vhodná, když nemáte jasnou představu o důležitosti jednotlivých kritérií nebo chcete eliminovat subjektivní preference.</p>\n                </div>\n        </div>\n    </div>\n\n    <div class=\"mcapp-section\" id=\"metody-analyzy\">\n        <h2>Metody analýzy</h2>\n        <div class=\"mcapp-card\">\n            <p>Po dokončení zadání všech dat můžete zobrazit výsledky pomocí různých metod vícekriteriální analýzy. Každá metoda nabízí jiný přístup k vyhodnocení variant.</p>\n            \n            <div class=\"mcapp-method-card\" id=\"wsm\">\n                <h4>WSM (Weighted Sum Model)</h4>\n                <p>Metoda váženého součtu je nejjednodušší a nejintuitivnější metoda. Výsledné skóre varianty je vypočteno jako vážený součet hodnot kritérií.</p>\n                \n            </div>\n                <div class=\"mcapp-explanation\">\n                    <h4>Postup metody WSM</h4>\n                    <ol>\n                        <li>Normalizace hodnot pomocí min-max normalizace</li>\n                        <li>Vynásobení normalizovaných hodnot vahami kritérií</li>\n                        <li>Sečtení vážených hodnot pro každou variantu</li>\n                        <li>Seřazení variant podle celkového skóre (vyšší je lepší)</li>\n                    </ol>\n                    \n                    <div class=\"mcapp-formula-box\">\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">WSM skóre:</span>\n                            <span class=\"mcapp-formula-content\">S_i = Σ(w_j * r_ij)</span>\n                        </div>\n                    </div>\n                    <p>kde w_j je váha j-tého kritéria a r_ij je normalizovaná hodnota i-té varianty pro j-té kritérium.</p>\n                </div>\n                \n                <div class=\"mcapp-tip\">\n                    <p><strong>Výhody:</strong> Jednoduchá a intuitivní metoda s transparentními výpočty a snadnou interpretací výsledků.</p>\n                    <p><strong>Omezení:</strong> Předpokládá lineární užitek a není vhodná pro silně konfliktní kritéria.</p>\n                </div>\n            \n            <div class=\"mcapp-method-card\" id=\"wpm\">\n                <h4>WPM (Weighted Product Model)</h4>\n                <p>Metoda váženého součinu (multiplikativní metoda) používá násobení místo sčítání. Hodnoty kritérií jsou umocněny na příslušné váhy a poté vynásobeny.</p>\n                \n            </div>\n                <div class=\"mcapp-explanation\">\n                    <h4>Postup metody WPM</h4>\n                    <ol>\n                        <li>Transformace hodnot (převrácená hodnota 1/x pro minimalizační kritéria)</li>\n                        <li>Umocnění transformovaných hodnot na příslušné váhy</li>\n                        <li>Vynásobení všech umocněných hodnot pro každou variantu</li>\n                        <li>Seřazení variant podle celkového skóre (vyšší je lepší)</li>\n                    </ol>\n                    \n                    <div class=\"mcapp-formula-box\">\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">WPM skóre:</span>\n                            <span class=\"mcapp-formula-content\">P(A_i) = Π(x_ij)^(w_j)</span>\n                        </div>\n                    </div>\n                    <p>kde x_ij je transformovaná hodnota i-té varianty podle j-tého kritéria a w_j je váha j-tého kritéria.</p>\n                </div>\n                \n                <div class=\"mcapp-tip\">\n                    <p><strong>Výhody:</strong> Eliminuje potřebu normalizace jednotek, je méně citlivá na extrémní hodnoty a odolnější vůči problému \"rank reversal\" než WSM.</p>\n                    <p><strong>Omezení:</strong> Složitější interpretace výsledků a problémy s nulovými hodnotami.</p>\n                </div>\n            \n            <div class=\"mcapp-method-card\" id=\"topsis\">\n                <h4>TOPSIS (Technique for Order of Preference by Similarity to Ideal Solution)</h4>\n                <p>Metoda TOPSIS je založena na konceptu, že nejlepší varianta by měla mít nejkratší vzdálenost od ideálního řešení a nejdelší vzdálenost od anti-ideálního řešení.</p>\n                \n            </div>\n                <div class=\"mcapp-explanation\">\n                    <h4>Postup metody TOPSIS</h4>\n                    <ol>\n                        <li>Normalizace hodnot pomocí Euklidovské normy</li>\n                        <li>Vynásobení normalizovaných hodnot vahami kritérií</li>\n                        <li>Určení ideálního a anti-ideálního řešení</li>\n                        <li>Výpočet vzdáleností od ideálního a anti-ideálního řešení</li>\n                        <li>Výpočet relativní blízkosti k ideálnímu řešení</li>\n                        <li>Seřazení variant podle relativní blízkosti (vyšší je lepší)</li>\n                    </ol>\n                    \n                    <div class=\"mcapp-formula-box\">\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Vzdálenost od ideálního řešení:</span>\n                            <span class=\"mcapp-formula-content\">S*_i = √(Σ(v_ij - v_j^+)^2)</span>\n                        </div>\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Vzdálenost od anti-ideálního řešení:</span>\n                            <span class=\"mcapp-formula-content\">S-_i = √(Σ(v_ij - v_j^-)^2)</span>\n                        </div>\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Relativní blízkost:</span>\n                            <span class=\"mcapp-formula-content\">C*_i = S-_i / (S*_i + S-_i)</span>\n                        </div>\n                    </div>\n                </div>\n                \n                <div class=\"mcapp-tip\">\n                    <p><strong>Výhody:</strong> Zohledňuje nejlepší i nejhorší možné řešení, je robustní vůči změnám v datech a má jednoduchou interpretaci výsledků.</p>\n                    <p><strong>Omezení:</strong> Může být citlivá na extrémní hodnoty a výsledek závisí na volbě způsobu normalizace.</p>\n                </div>\n            \n            <div class=\"mcapp-method-card\" id=\"electre\">\n                <h4>ELECTRE (Elimination Et Choix Traduisant la Réalité)</h4>\n                <p>Metoda ELECTRE je založena na porovnávání párů alternativ a vytváření tzv. outranking (převahových) vztahů. Využívá indexy souhlasu a nesouhlasu pro určení, kdy jedna varianta převyšuje druhou.</p>\n                \n            </div>\n                <div class=\"mcapp-explanation\">\n                    <h4>Postup metody ELECTRE</h4>\n                    <ol>\n                        <li>Normalizace kritérií pomocí min-max normalizace</li>\n                        <li>Výpočet matice souhlasu (concordance matrix)</li>\n                        <li>Výpočet matice nesouhlasu (discordance matrix)</li>\n                        <li>Vytvoření matice převahy (outranking matrix) pomocí prahových hodnot</li>\n                        <li>Určení dominance a nadvlády mezi variantami</li>\n                        <li>Seřazení variant podle Net Flow skóre</li>\n                    </ol>\n                    \n                    <div class=\"mcapp-formula-box\">\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Index souhlasu:</span>\n                            <span class=\"mcapp-formula-content\">C(i,j) = Σw_k pro všechna k, kde i je alespoň tak dobrá jako j</span>\n                        </div>\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Index nesouhlasu:</span>\n                            <span class=\"mcapp-formula-content\">D(i,j) = max[(r_jk - r_ik) / R] pro všechna k, kde j je lepší než i</span>\n                        </div>\n                    </div>\n                    <p>kde R je rozsah normalizované škály (typicky 1).</p>\n                </div>\n                \n                <div class=\"mcapp-tip\">\n                    <p><strong>Výhody:</strong> Schopnost pracovat s nekompletními informacemi, zohledňuje neporovnatelnost variant a identifikuje nekompenzovatelné slabiny.</p>\n                    <p><strong>Omezení:</strong> Složitější interpretace, výsledky jsou citlivé na volbu prahových hodnot a ne vždy poskytuje úplné uspořádání.</p>\n                    <p><strong>TIP:</strong> V nastavení aplikace můžete upravit parametry pro metodu ELECTRE (index souhlasu a index nesouhlasu).</p>\n                </div>\n            \n            <div class=\"mcapp-method-card\" id=\"mabac\">\n                <h4>MABAC (Multi-Attributive Border Approximation area Comparison)</h4>\n                <p>Metoda MABAC je moderní metoda založená na definování vzdálenosti variant od hraničního aproximačního prostoru. Varianty jsou hodnoceny podle jejich vzdálenosti od hraniční hodnoty pro každé kritérium.</p>\n                \n            </div>\n                <div class=\"mcapp-explanation\">\n                    <h4>Postup metody MABAC</h4>\n                    <ol>\n                        <li>Normalizace rozhodovací matice pomocí min-max metody</li>\n                        <li>Vážení normalizované matice podle specifického vzorce</li>\n                        <li>Výpočet hraničního aproximačního prostoru (G) pro každé kritérium</li>\n                        <li>Výpočet vzdáleností (Q) od hraničního prostoru</li>\n                        <li>Sečtení vzdáleností pro každou variantu</li>\n                        <li>Seřazení variant podle celkového skóre (vyšší je lepší)</li>\n                    </ol>\n                    \n                    <div class=\"mcapp-formula-box\">\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Hraniční hodnota (G):</span>\n                            <span class=\"mcapp-formula-content\">g_j = (Π v_ij)^(1/m)</span>\n                        </div>\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Vzdálenost (Q):</span>\n                            <span class=\"mcapp-formula-content\">q_ij = v_ij - g_j</span>\n                        </div>\n                        <div class=\"mcapp-formula-row\">\n                            <span class=\"mcapp-formula-label\">Celkové skóre (S):</span>\n                            <span class=\"mcapp-formula-content\">S_i = Σ q_ij</span>\n                        </div>\n                    </div>\n                </div>\n                \n                <div class=\"mcapp-tip\">\n                    <p><strong>Výhody:</strong> Jednoduchá interpretace výsledků, stabilní výsledky, nízká citlivost na změny v metodě normalizace.</p>\n                    <p><strong>Zvláštnosti:</strong> Metoda umožňuje určit, zda varianta patří do horní (G+), dolní (G-) nebo hraniční (G) aproximační oblasti pro každé kritérium.</p>\n                </div>\n        </div>\n    </div>\n\n    <div class=\"mcapp-section\" id=\"sprava-analyz\">\n        <h2>Správa existujících analýz</h2>\n        <div class=\"mcapp-card\">\n            <h3>Úprava analýzy</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Na dashboardu klikněte na ikonu \"Upravit\" <i class=\"fa fa-edit\"></i> u vybrané analýzy</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Projděte znovu průvodcem s předvyplněnými daty</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Upravte požadované informace a dokončete průvodce</p>\n            </div>\n\n            <h3>Klonování analýzy</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Na dashboardu klikněte na ikonu \"Klonovat\" <i class=\"fa fa-clone\"></i> u vybrané analýzy</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Vytvoří se kopie analýzy s předponou \"Kopie -\" v názvu</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Kopii můžete dále upravovat</p>\n            </div>\n\n            <h3>Editace JSON dat</h3>\n            <p>Pro pokročilé uživatele je k dispozici přímá editace JSON struktury analýzy.</p>\n            \n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Na dashboardu klikněte na ikonu \"Zobrazit/upravit JSON\" <i class=\"fa fa-code\"></i> u vybrané analýzy</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Zobrazí se editor s JSON strukturou analýzy</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Proveďte požadované úpravy (dodržujte správnou strukturu JSON)</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"4\">\n                <p>Klikněte na \"Uložit změny\"</p>\n            </div>\n\n            <h3>Smazání analýzy</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Na dashboardu klikněte na ikonu \"Smazat\" <i class=\"fa fa-trash-o\"></i> u vybrané analýzy</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Potvrďte smazání v dialogovém okně</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Analýza bude nenávratně odstraněna</p>\n            </div>\n            \n            <div class=\"mcapp-warning\">\n                <p><strong>Upozornění:</strong> Smazání analýzy je nevratná operace. Před smazáním zvažte, zda nechcete analýzu raději exportovat.</p>\n            </div>\n        </div>\n    </div>\n\n    <div class=\"mcapp-section\" id=\"export\">\n        <h2>Export dat</h2>\n        <div class=\"mcapp-card\">\n            <p>Aplikace umožňuje export výsledků analýzy ve dvou formátech:</p>\n            \n            <h3>Export do PDF</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Při zobrazení výsledků analýzy klikněte na tlačítko \"Export do PDF\"</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Systém vygeneruje PDF soubor s kompletním popisem analýzy a grafickými výstupy</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>PDF soubor se automaticky stáhne do vašeho zařízení</p>\n            </div>\n\n            <h3>Export do Excelu</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>Na dashboardu klikněte na ikonu \"Export do Excelu\" <i class=\"fa fa-file-excel-o\"></i> u vybrané analýzy</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>Systém vygeneruje Excel soubor s následujícími listy:</p>\n                <ul>\n                    <li>Základní informace o analýze</li>\n                    <li>Seznam kritérií a jejich vah</li>\n                    <li>Matice hodnot variant</li>\n                    <li>Srovnání výsledků všech metod</li>\n                    <li>Detailní výsledky jednotlivých metod</li>\n                </ul>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Excel soubor se automaticky stáhne do vašeho zařízení</p>\n            </div>\n            \n            <div class=\"mcapp-tip\">\n                <p><strong>TIP:</strong> Export do Excelu je vhodný pro další analýzu dat nebo pro prezentaci výsledků v jiných aplikacích.</p>\n            </div>\n        </div>\n    </div>\n\n    <div class=\"mcapp-section\" id=\"nastaveni\">\n        <h2>Nastavení uživatelského účtu</h2>\n        <div class=\"mcapp-card\">\n            <p>V sekci Nastavení můžete upravit parametry aplikace:</p>\n            \n            <h3>Metoda stanovení vah kritérií</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>V levém menu klikněte na \"Nastavení\"</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>V sekci \"Výběr metody pro stanovení vah kritérií\" vyberte požadovanou metodu:</p>\n                <ul>\n                    <li>Přímé přiřazení vah</li>\n                    <li>Párové srovnání (AHP metodika)</li>\n                    <li>Entropie (Entropy weight method)</li>\n                </ul>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Klikněte na \"Uložit nastavení\"</p>\n            </div>\n\n            <h3>Parametry pro metodu ELECTRE</h3>\n            <div class=\"mcapp-doc-step\" data-step=\"1\">\n                <p>V levém menu klikněte na \"Nastavení\"</p>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"2\">\n                <p>V sekci \"Parametry pro metodu ELECTRE\" nastavte:</p>\n                <ul>\n                    <li>Index souhlasu (výchozí hodnota 0.7)</li>\n                    <li>Index nesouhlasu (výchozí hodnota 0.3)</li>\n                </ul>\n            </div>\n            <div class=\"mcapp-doc-step\" data-step=\"3\">\n                <p>Klikněte na \"Uložit nastavení\"</p>\n            </div>\n            \n            <div class=\"mcapp-explanation\">\n                <h4>Vysvětlení parametrů ELECTRE</h4>\n                <p><strong>Index souhlasu (c*)</strong> - Určuje minimální požadovanou míru souhlasu mezi variantami pro vytvoření outrankingové relace. Čím vyšší hodnota, tím přísnější je podmínka pro \"souhlas\" s tvrzením, že jedna varianta je lepší než druhá.</p>\n                <p><strong>Index nesouhlasu (d*)</strong> - Určuje maximální povolenou míru nesouhlasu mezi variantami. Čím nižší hodnota, tím přísnější je podmínka pro \"nesouhlas\" s tvrzením, že jedna varianta je lepší než druhá.</p>\n            </div>\n        </div>\n    </div>\n\n    <div class=\"mcapp-section\" id=\"faq\">\n        <h2>Časté dotazy (FAQ)</h2>\n        <div class=\"mcapp-card\">\n            <h3>Co znamenají typy kritérií \"max\" a \"min\"?</h3>\n            <p><strong>max (maximalizační)</strong> - čím vyšší hodnota, tím lepší hodnocení (např. výkon, zisk, spolehlivost)</p>\n            <p><strong>min (minimalizační)</strong> - čím nižší hodnota, tím lepší hodnocení (např. cena, spotřeba, doba dodání)</p>\n\n            <h3>Jak mám správně určit váhy kritérií?</h3>\n            <p>Váhy kritérií by měly odrážet relativní důležitost jednotlivých kritérií. Součet všech vah musí být přesně 1.0. Pokud si nejste jisti, použijte AHP metodu, která vám pomůže určit váhy na základě párového porovnání kritérií, nebo metodu entropie pro objektivní stanovení vah.</p>\n\n            <h3>Jaký je rozdíl mezi jednotlivými metodami analýzy?</h3>\n            <p><strong>WSM</strong> - jednoduchá aditivní metoda, sčítá vážené hodnoty</p>\n            <p><strong>WPM</strong> - multiplikativní metoda, násobí hodnoty umocněné vahami</p>\n            <p><strong>TOPSIS</strong> - hodnotí varianty podle vzdálenosti od ideálního a anti-ideálního řešení</p>\n            <p><strong>ELECTRE</strong> - vytváří relace převahy mezi variantami</p>\n            <p><strong>MABAC</strong> - hodnotí varianty podle vzdálenosti od hraničních hodnot</p>\n\n            <h3>Proč dostávám různé výsledky při použití různých metod?</h3>\n            <p>Každá metoda používá odlišný matematický přístup k hodnocení variant. Jejich výsledky se mohou lišit, zejména když jsou varianty velmi podobné nebo když se výrazně liší hodnoty v jednotlivých kritériích. Různé metody mají různé předpoklady a jsou více či méně citlivé na různé aspekty hodnocení.</p>\n\n            <h3>Co znamená analýza citlivosti?</h3>\n            <p>Analýza citlivosti ukazuje, jak se změní výsledek (skóre a pořadí variant), pokud se změní váha zvoleného kritéria. Pomáhá určit, jak robustní je vaše rozhodnutí při změně preferencí. Pokud při malé změně vah dochází k výrazným změnám v pořadí variant, znamená to, že rozhodnutí je citlivé na preference a je třeba věnovat větší pozornost přesnému stanovení vah.</p>\n\n            <h3>Co dělat, když dostanu chybu \"Součet vah musí být 1.0\"?</h3>\n            <p>Ujistěte se, že součet vah všech kritérií je přesně 1.0. Systém toleruje malé odchylky (do 0.001), ale větší rozdíly jsou považovány za chybu. Nejjednodušší způsob, jak zajistit správný součet, je upravit poslední váhu tak, aby doplnila součet do 1.0.</p>\n\n            <h3>Je možné exportovat pouze grafy?</h3>\n            <p>Přímo v aplikaci ne, ale můžete exportovat analýzu do PDF nebo Excelu a z těchto souborů extrahovat požadované grafy pomocí externích nástrojů.</p>\n\n            <h3>Mohu sdílet své analýzy s ostatními uživateli?</h3>\n            <p>V současné verzi aplikace není implementována funkce sdílení analýz mezi uživateli. Můžete však exportovat analýzu do Excelu nebo PDF a takto vytvořený soubor sdílet.</p>\n            \n            <h3>Jaký je doporučený postup pro efektivní rozhodování?</h3>\n            <p>Pro efektivní využití aplikace doporučujeme následující postup:</p>\n            <ol>\n                <li>Jasně definujte rozhodovací problém</li>\n                <li>Identifikujte relevantní kritéria (doporučeno 4-7 kritérií)</li>\n                <li>Stanovte váhy kritérií (použijte AHP metodu pro větší přesnost)</li>\n                <li>Definujte varianty řešení</li>\n                <li>Zadejte hodnoty pro všechny kombinace variant a kritérií</li>\n                <li>Analyzujte výsledky pomocí různých metod</li>\n                <li>Proveďte analýzu citlivosti pro ověření robustnosti řešení</li>\n                <li>Přijměte konečné rozhodnutí s vědomím výhod a omezení použitých metod</li>\n            </ol>\n        </div>\n    </div>\n</div>\n\n<div anvil-slot=\"default\"></div>"
